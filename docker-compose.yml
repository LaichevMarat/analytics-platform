services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  event-collector:
    build: ./event-collector
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379

  analytics-service:
    build: ./analytics-service
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379

  dashboard-service:
    build: ./dashboard-service
    ports:
      - "3000:3000"
    depends_on:
      - analytics-service
    environment:
      - ANALYTICS_SERVICE_URL=http://analytics-service:8001

volumes:
  postgres_data: